<div>
  <h3><p>Date = {{ date }}</p></h3>
</div>

<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Add Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          
            <div class="form-group text-left">
              <label for="tradeId">commodity</label>

              
                <input formControlName="productName" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="firstName">newOwner</label>

              
                <input formControlName="description" type="text" class="form-control">
              

            </div>
          
            <!-- <div class="form-group text-left">
              <label for="lastName">lastName</label>

              
                <input formControlName="quantity" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="owner">owner</label>

              
                  <textarea formControlName="owner" class="form-control" rows="3"></textarea>

              

            </div> -->
          


        </div>
        <div class="modal-footer">
          <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
